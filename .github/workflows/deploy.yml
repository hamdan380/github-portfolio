name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # withastro/action installs deps, builds, AND uploads the Pages artifact for you
      - uses: withastro/action@v4
        # Optional tweaks:
        # with:
        #   node-version: 22
        #   # package-manager: npm | yarn | pnpm | bun | deno (auto-detected)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
